<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://morning-beyond-78477.herokuapp.com/socket.io/socket.io.js'></script>
    <!-- <script src='http://localhost:5000/socket.io/socket.io.js'></script> -->
    <link rel='stylesheet' href="style.css"> 
    <title>Texet</title>
</head>
<body>
    <div class='container'>
        <div class='nav-container'>
            <h1>Texet</h1>
        </div>
        <div class='body-container'>
            <div class='user-container'>
                <div id='username'>
                    Username:
                    <input type='text' id='username-input' onchange='login()' autocomplete='off'>
                    <input type='button' id='login-button' value='login' onchange='login()'>
                </div>
            </div>
            <div class='chatbox-container' id='chatbox-container'>
                <div class='chatbox-nav' id='chatbox-nav'>
                    <button onclick="switchMessageWindow('global')">Global</button>
                </div>
                <div class='chatbox' id='global-chatbox'>
                    <div class='message-container' id='global-history'></div>
                    <div class='input-container'>
                        <input type='text' class='text-input' id='global-input' onchange='sendMessage()' autocomplete='off'>
                    </div>
                </div>
            </div>
            <div class='user-container' id='users'>
                <h1>Online Users</h1>
            </div>
        </div>
    </div>
    <script defer src='scripts.js'></script>
</body>
</html>
