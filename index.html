<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://morning-beyond-78477.herokuapp.com/socket.io/socket.io.js'></script>
    <!-- <script src='http://localhost:5000/socket.io/socket.io.js'></script> -->
    <link rel='stylesheet' href="style.css"> 
    <title>Texet</title>
</head>
<body>
    <div id='container'>
        <div id='online-container'>
            <div id='info-container'>
                <div id='logo'>
                    <h1>Texet</h1>
                </div>
                <div id='username'>
                    Name:
                    <input id='username-input' onchange="attemptLogin()">
                    <button onsubmit="attemptLogin()">login</button>
                </div>
            </div>
            <div id='user-container'>
                <h1>Online Users</h1>
            </div>
            <div id='room-container'>
                <h1>Online Rooms</h1>
                <button class='user-button' id='Global' onclick="switchMessageWindow(id)">Global</button>
            </div>
        </div>
        <div id='chat-container'>
            <div id='chatbox-nav'>
                <button class='chat-button' onclick="switchMessageWindow('Global')"><p>Global</p></button>
            </div>
            <div class='chatbox' id='chatbox'>
                <div class='text-history' id='Global-history'></div>
            </div>
            <textarea id='text-input'></textarea>
        </div>
        
    </div>
    <script defer src='scripts.js'></script>
</body>
</html>
